<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left fixed box">ggssssssssssssssssssssssssssssssssssssss</div>
        <div class="middle expending  box">gg</div>
        <div class="right fixed box">gg</div>
    </div>

    <style>
      .container{
        display: grid;
        grid-template-columns: auto 1fr auto;
      }
       .left {
        position: relative;
        left:0;
        width:100px;
        background-color: blue;
    
      } 
      .middle {
        position: relative;
        right:0;
        background-color: #1eb997;;
      } 
      .right {
        position: relative;
        right:0;
        width:100px;
        background-color: blue;
      } 
    </style>
</body>
</html>

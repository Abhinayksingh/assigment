<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box-2"></div>
        <div>
            <div class="box"></div>
        </div>
    </div>

    <div class="box"></div>

    <!-- 
    .box ==> this will select all the element with the class name box (line no- 10 ,13, 17)
     
    div .box ==> this will select all the elment inside div with class box (line no 13)

    div.box ==> it will also select the all div with class box (line no- 9, 10 ,11,13, 17)

    [class] ==> select all element having class attribute (line no- 10 ,13, 17)

    #container .box ==> it will select all the element inside container div wchich is 
    having box class  (line no - 10 ,13)

    #container > .box ==> it will select immediate child element of div having id of container,
    (line no - 10)

    -->
</body>
</html>
